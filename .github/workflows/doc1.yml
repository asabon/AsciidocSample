name: Generate doc1

on:
  push:
    branches:
      - main
    paths-ignore:
      - 'build/**'

  pull_request:
    branches:
      - main
    paths-ignore:
      - 'build/**'
  
jobs:
  asciidoctor_job:
    runs-on: ubuntu-latest
    name: Build Asciidoctor
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
            ruby-version: '3.0'

      - name: Install Asciidoctor and Asciidoctor diagram
        run: |
          gem install asciidoctor
          gem install asciidoctor-diagram

      - name: Install Mermaid
        run: npm install mermaid

      - name: Delete old documents
        run: rm -rf build/doc1

      - name: Build AsciiDoc
        run: |
          mkdir -p build/doc1
          asciidoctor -r asciidoctor-diagram -a allow-uri-read -o build/doc1/doc1.html doc/doc1/index.adoc

      - name: Setup Git
        run: |
          git config --global user.name 'GitHub'
          git config --global user.email 'GitHub'

      #- name: Check for changes
      #  id: changes
      #  run: |
      #    git add -N .
      #    echo "::set-output name=changes::$(git diff --name-only | wc -l)"
      
      #- name: Commit and push if changes detected
      #  if: steps.changes.outputs.changes != '0'
      #  env:
      #    GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      #  run: |
      #    git add .
      #    git commit -m "Automated commit message"
      #    git push origin main

      - name: Commit and push if changes detected
        if: github.ref == 'refs/heads/main'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git add .
          git commit -m "Automated commit message"
          git push origin main

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: Output-document
          path: build/doc1/
