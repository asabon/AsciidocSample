name: Generate doc1

on:
  push:
    paths-ignore:
      - 'build/**'

jobs:
  asciidoctor_job:
    runs-on: ubuntu-latest
    name: Build Asciidoctor
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      #- name: Setup Asciidoctor
      #  run: sudo apt-get install -y asciidoctor asciidoctor-diagram

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
            ruby-version: '3.0'

      - name: Install Asciidoctor and Asciidoctor diagram
        run: |
          gem install asciidoctor
          gem install asciidoctor-diagram

      - name: Install Mermaid
        run: npm install mermaid

      - name: Build AsciiDoc
        run: |
          mkdir -p build/doc1
          asciidoctor -r asciidoctor-diagram -a allow-uri-read -o build/doc1/doc1.html doc/doc1/index.adoc

      - name: Save AsciiDoc
        uses: actions/upload-artifact@v4
        with:
          name: Output-document
          path: build/doc1/
